<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/css/search_page.css">
    <title>查詢頁面統一格式</title>
</head>
<body>
    <main>
        <section class="search-part">
            
            <div class="search-input">
                <div class="input-box">
                    <label class="info">Label</label>
                    <input type="text" class="text-input" placeholder="input text">
                </div>
                <div class="input-box">
                    <label class="info">Label</label>
                    <input type="text" class="text-input" placeholder="input text">
                </div>
                <div class="input-box">
                    <label class="info">Label</label>
                    <input type="text" class="text-input" placeholder="input text">
                </div>
            </div>

            <div class="search-button">
                <input type="button" class="btn" value="Button1">
                <input type="button" class="btn" value="Button2">
                <input type="button" class="btn" value="Button3">
            </div>

        </section>
        <section class="table-part">
            <div class="search-table">
                <table>
                    <thead>
                        <tr>
                            <th>thead1</th>
                            <th>thead2</th>
                            <th>thead3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>td1</td>
                            <td>td2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
